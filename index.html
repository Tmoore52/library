<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>

</head>

<body>
    <div class="container">
        <header class="header">
            <div id="library">
                <h1>Library</h1>
            </div>
            <div id="add_book">
                <h1><input type="submit" value="New Book"></input></h1>
            </div>
        </header>
        <div class="sidebar">
            <div class="sort_by_genre"></div>
            <div class="sort_by_page"></div>
        </div>
        <div class="content">
            <div class="books">
                <div class="book_title">Sky Lies</div>
                <div class="book_author">Tyler Moore</div>
                <div class="book_genre">Fantasy</div>
                <div class="book_pages">250</div>
                <div class="book_read"><button>Book Read</button></div>
                <div class="delete"><button>Remove</button></div>

            </div>
            <div class="books">
                <div class="book_title"></div>
                <div class="book_author"></div>
                <div class="book_genre"></div>
                <div class="book_pages"></div>
                <div class="book_read"><button>Book Read</button></div>
                <div class="delete"><button>Remove</button></div>

            </div>

            <div class="books">
                <div class="book_title"></div>
                <div class="book_author"></div>
                <div class="book_genre"></div>
                <div class="book_pages"></div>
                <div class="book_read"><button>Book Read</button></div>
                <div class="delete"><button>Remove</button></div>

            </div>
        </div>
        <footer class="footer">
            Tyler Moore 2023
        </footer>


    </div>
    <div id="new_book_modal">
        <button id="remove_modal">X</button>
        <div>
            <h2>Add a new book</h2>
        </div>
        <form>
            <div class="book_title"> <input type="text" placeholder="Title"></div>
            <div class="book_author"><input type="text" placeholder="Author"></div>
            <div class="book_genre"><input type="text" placeholder="Genre"></div>
            <div class="book_pages"><input type="number" placeholder="Pages"></div>
            <div class="book_read">Have you read it?<input type="checkbox"></div>
            <div class="button_group"> <button id="submit">Submit</button> <button id="clear">Clear</button> </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
